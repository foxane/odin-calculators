<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="display" readonly placeholder="1*2*3*4" />
      </div>
      <div class="keys">
        <button type="button" class="number">1</button>
        <button type="button" class="number">2</button>
        <button type="button" class="number">3</button>
        <button type="button" class="operator" id="+">+</button>
        <button type="button" class="number">4</button>
        <button type="button" class="number">5</button>
        <button type="button" class="number">6</button>
        <button type="button" class="operator" id="-">-</button>
        <button type="button" class="number">7</button>
        <button type="button" class="number">8</button>
        <button type="button" class="number">9</button>
        <button type="button" class="operator" id="*">x</button>
        <button type="button" class="number" id="dot">.</button>
        <button type="button" class="number" id="zero">0</button>
        <button type="button" class="operator" id="/">&divide;</button>
        <button type="button" class="function" id="delete">Del</button>
        <button type="button" class="function" id="clear">C</button>
        <button type="button" class="equal" id="equal">&equals;</button>
      </div>
      <div class="what">
        <p id="what">this text contain letters</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
